<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practice Trigonometry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='theme.css'>
    <script src='main.js'></script>
</head>

<body onload="getQuestion()">

    <div id="theTimer" class="heading">Solve the questions</div>
    <div class="question">
        <p id="theQuestion"></p>
    </div>
    <div class="options">
        <table>

            <tr>
                <!--I use input because it is more customizable (I think) and add all my cells indivisually. there might be a better way but nah repeat until the end of it-->
                <td><input type="button" id="0" value="0" onclick="disableButton('0', 2, 0)"
                        style="background-color: transparent;"></td>
                <td><input type="button" id="root" value="√" onclick="disableButton('root', 1, '√')"
                        style="background-color: transparent;"> </td>
                <td><input type="button" id="1" value="1" onclick="disableButton('1', 2, 1)"
                        style="background-color: transparent;">
                    <input type="button" id="2" value="2" onclick="disableButton('2', 2, 2)"
                        style="background-color: transparent;">
                    <input type="button" id="3" value="3" onclick="disableButton('3', 2, 3)"
                        style="background-color: transparent;">
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td><input type="button" id="Negative" value="-" onclick="disableButton('Negative', 0, -1)"
                        style="background-color: transparent;"></td>
                <td></td>
                <td><input type="button" id="divide" value="__________" onclick="disableButton('divide', 3, '1')"
                        style="background-color: transparent;"></td>
            </tr>
            <tr>
                <td></td>
                <td><br><input type="button" id="overRoot" value="√" onclick="disableButton('overRoot', 4, '√')"
                        style="background-color: transparent;"></td>
                <td><br>
                    <input type="button" id="over1" value="1" onclick="disableButton('over1', 5, 1/1)"
                        style="background-color: transparent;">
                    <input type="button" id="over2" value="2" onclick="disableButton('over2', 5, 1/2)"
                        style="background-color: transparent;">
                    <input type="button" id="over3" value="3" onclick="disableButton('over3', 5, 1/3)"
                        style="background-color: transparent;">
                </td>
            </tr>
            <tr>
                <td><br><input type="button" value="Undefined" id="Undefined"
                        onclick="disableButton('Undefined', 0, NaN)" style="background-color: transparent;">
                </td>
            </tr>
        </table>

        <br>
        <td><br>
            <p id="result"></p><input type="button" value="Submit" id="Submit" onclick="submitAnswer()">



    </div>


</body>

</html>
